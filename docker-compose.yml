version: "2"

services:
  queue:
    image: rabbitmq:latest
    networks:
      - predots

  web:
    build: ./
    depends_on:
      - queue
    networks:
      - predots
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: predots.settings

  worker:
    build: ./
    depends_on:
      - queue
    networks:
      - predots
    volumes:
      - .:/code
    command: "celery worker --app=predots"
    environment:
      DJANGO_SETTINGS_MODULE: predots.settings

networks:
  predots:
