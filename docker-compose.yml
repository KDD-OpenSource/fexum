version: "2"

services:
  redis:
    image: redis:lastest
    networks:
      - predots

  web:
    build: ./
    links:
      - redis
    depends_on:
      - redis
    networks:
      - predots
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: predots.settings

networks:
  predots:
